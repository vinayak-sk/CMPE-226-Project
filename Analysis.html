         ['Quarter 2', quarter2, '#4285f4'],

        ]);

        var options = {
          chart: {
            title: 'Quarterly Analysis',
          },
          bars: 'horizontal'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, options);
      }
