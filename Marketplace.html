<!DOCTYPE html>
<html lang="en">

<body>

	<div class="row">
		<h2> <p align="center"> <label class="heading" align="center"> Buy Items </label> </p> </h2>
	</div>

	<div class="row">
	    <div class="container">
	    
	        <div class="col-md-1">
	        </div>

	        <div class="col-md-11">

	        	<div class="row" id="alertErrors" style="padding-left: 270px; padding-right: 280px;">
				</div>

	        	<form method="post" action="">

	        		<div class="row">
		            	<div class="col-md-3" align="right">
			            	<h5> User ID</h5>
			            </div>
		            	<div class="col-md-6">
		                	<input type="text" id="user_id" class="form-control" autofocus>
		            	</div>
		            </div>

		            <div class="row">
		            	<div class="col-md-3" align="right">
			            	<h5> Pokemon Eggs $5 per Egg</h5>
			            </div>
		            	<div class="col-md-6">
		                	<input type="text" id="eggs" class="form-control">
		            	</div>
		            </div>

		            <div class="row">
			            <div class="col-md-3" align="right">
			            	<h5> Incense Sticks $2 per Stick</h5>
			            </div>
			            <div class="col-md-6">
			            	<div class="row" style="padding-right:10px; padding-left: 10px;">
								<input type="text" id="sticks" class="form-control">
							</div>
			            </div>
		            </div>

		            <div class="row">
			            <div class="col-md-3" align="right">
			            	<h5> Pokeballs $1 per Pokeball</h5>
			            </div>
			            <div class="col-md-6">
			            	<input type="text" id="pokeballs" class="form-control" >
			            </div>
		            </div>

		            <div class="row">
			            <div class="col-md-3" align="right">

			            <div class="col-md-6">
			            	<input type="text" id="coins" class="form-control">
			            </div>
		            </div>

			            	<h5> Potions $5 per Potion</h5>

			            	<input type="text" id="potions" class="form-control">
			            </div>
		            </div> 

		            <div class="row">
		            	<div class="col-md-3">
		            	</div>
			            <div class="col-md-3">
			            	<button class="btn btn-lg btn-info btn-block" value="Submit" id="register" onclick="buyItems()">Buy</button>
			            </div>
			            <div class="col-md-3">
			            	<button class="btn btn-lg btn-info btn-block" id="cancel">Cancel</button>
			            </div>
		            </div>

	        </div>

	    </div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">

function buyItems() {
	alert($('#user_id').val());
	$.ajax({
		type: "POST",
		url: "battles.php",
		data: { 
				action:"buyItems", 
				user_id: $('#user_id').val(),
				eggs: $('#eggs').val(),
				sticks: $('#sticks').val(),
				pokeballs: $('#pokeballs').val(),
				coins: $('#coins').val(),
				potions: $('#potions').val() 
			}
		}).done(function(data) {
			alert(data);
        });
}
</script>
</body>
