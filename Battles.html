<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="CMPE226 Project">
    <meta name="author" content="Chaotic Coders">

    <title>Word</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

  <body>

  <header>
	  <div class="row heading">
	    <h2> <p align="center"> <label class="title" align="center"> Simulate Battle</label> </p> </h2>
	  </div>
  </header>

  <div class="row">
    <div class="container">
    	<div class="col-md-1">
    		
    	</div>
    	
        <div class="col-md-10 block-2">
            <div class="row">
                <h4> Please Enter User Id's and Pokemon Id's</h4>
            </div>

            <div class="row">
              <div class="col-md-2" align="right">
                <h4> User ID 1</h4>
              </div>
              <div class="col-md-4">
                <input type="text" id="User1Id" class="form-control" required autofocus>
              </div>
              <div class="col-md-2" align="right">
                <h4> User ID 2</h4>
              </div>
              <div class="col-md-4">
                <input type="text" id="User2Id" class="form-control" required >
              </div>
            </div>

            <div class="row">
              <div class="col-md-2" align="right">
                <h5> Pokemon ID for First User</h5>
              </div>
              <div class="col-md-4">
                <input type="text" id="Pokemon1Id" class="form-control" required >
              </div>
              <div class="col-md-2" align="right">
                <h5> Pokemon ID for Second User</h5>
              </div>
              <div class="col-md-4">
                <input type="text" id="Pokemon2Id" class="form-control" required >
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6" align="right">
                    <h5> User 1 Name</h5>
                  </div>
                  <div class="col-md-6">
                    <label id="User1Name" class="form-control">User1</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6" align="right">
                    <h5> User 1 Pokemon Name</h5>
                  </div>
                  <div class="col-md-6">
                    <label id="User1Pokemon" class="form-control">Pokemon1</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6" align="right">
                    <h5> User 2 Name</h5>
                  </div>
                  <div class="col-md-6">
                    <label id="User2Name" class="form-control">User2</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6" align="right">
                    <h5> User 2 Pokemon Name</h5>
                  </div>
                  <div class="col-md-6">
                    <label id="User2Pokemon" class="form-control">Pokemon2</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-success btn-lg" align="center">Battle</button>
              </div>
              <div class="col-md-5">
              </div>
            </div>
        </div>

      <div class="col-md-1">
    		
    	</div>
    </div> <!-- /container -->
  </div>

  </body>
</html>
